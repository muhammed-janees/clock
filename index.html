<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flip-card-3D-wrapper">
        <div id="flip-card">
            <div class="flip-card-front">
                <div id="bdy">
                    <div class="container">
                        <div class="clock">
                            <div class="hand" style="--clr: #ff3d58; --h: 60px;" id="hr"><i></i></div>
                            <div class="hand" style="--clr: #00a6ff; --h: 80px;" id="min"><i></i></div>
                            <div class="hand" style="--clr: #ffffff; --h: 100px;" id="sec"><i></i></div>
                            <span style="--i:1;"><b>1</b></span>
                            <span style="--i:2;"><b>2</b></span>
                            <span style="--i:3;"><b>3</b></span>
                            <span style="--i:4;"><b>4</b></span>
                            <span style="--i:5;"><b>5</b></span>
                            <span style="--i:6;"><b>6</b></span>
                            <span style="--i:7;"><b>7</b></span>
                            <span style="--i:8;"><b>8</b></span>
                            <span style="--i:9;"><b>9</b></span>
                            <span style="--i:10;"><b>10</b></span>
                            <span style="--i:11;"><b>11</b></span>
                            <span style="--i:12;"><b>12</b></span>
                        </div>
                    </div>

                </div>
                <button id="flip-card-btn-turn-to-back">Switch to Digital</button>
            </div>
            <div class="flip-card-back">
                <section>
                    <div class="containers">
                        <div class="clocks">
                            <span id="thrs">00</span>
                            <span>:</span>
                            <span id="tmin">00</span>
                            <span>:</span>
                            <span id="tsec">00</span>
                        </div>
                    </div>
                </section>
                <button id="flip-card-btn-turn-to-front">Switch to Analog</button>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
